               <p>
                Имеются две ёмкости: кубическая с ребром A, цилиндрическая с высотой H и радиусом основания R. Определить, поместится ли жидкость объёма M в первую ёмкость, во вторую, в обе.
               </p>
               
               <form id="volumeForm">
                    <label for="A">A:</label>
                    <input type="number" id="A" name="A" required="" min="1" step="any"><br>
                    <label for="H">H:</label>
                    <input type="number" id="H" name="H" required="" min="1" step="any"><br>
                    <label for="R">R:</label>
                    <input type="number" id="R" name="R" required="" min="1" step="any"><br>
                    <label for="M">M:</label> 
                    <input type="number" id="M" name="M" required="" min="1" step="any"><br><br>
                    <input type="submit" value="Рассчитать">
                </form>

                <script>
                    document.getElementById('volumeForm').addEventListener('submit', function canFit(A, H, R, M) {
 
                    const V_cube = Math.pow(A, 3);
                    
                    const V_cylinder = Math.PI * Math.pow(R, 2) * H;
                    
                    const fitsInCube = M <= V_cube;
                    const fitsInCylinder = M <= V_cylinder;
                
                    if (fitsInCube && fitsInCylinder) {
                        result = "Объем M поместится в обе емкости.";
                    } else if (fitsInCube) {
                        result = "Объем M поместится только в кубическую емкость.";
                    } else if (fitsInCylinder) {
                        result = "Объем M поместится только в цилиндрическую емкость.";
                    } else {
                        result = "Объем M не поместится ни в одну из емкостей.";
                    }
                    document.getElementById('result').textContent = result;
                });
                </script>
